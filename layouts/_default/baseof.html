<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&family=Caveat+Brush&family=Chivo&family=IBM+Plex+Sans:wght@700&family=Lobster&family=Montserrat&family=Nunito&family=Oswald&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/list.css" />
    <link rel="stylesheet" href="/css/single.css" />
    <link rel="stylesheet" href="/css/taxonomies.css" />
    <link rel="stylesheet" href="/css/taxonomies-list.css" />
    <link rel="stylesheet" href="/css/journals-list.css" />
    <script src="/js/script.js" defer></script>
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    {{ partial "header" . }}
    <div class="journal_container">{{block "main" .}} {{end}}</div>
    {{ partial "footer" .}}
  </body>
</html>
